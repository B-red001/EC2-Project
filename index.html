<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dynamic Website</title>
    <style> body { font-family: Arial; text-align: center; padding: 50px; } </style>
</head>
<body>
    <h1>Welcome to My AWS Website!</h1>
    <p>This page is hosted on an EC2 instance.</p>
    <p id="ip">Loading IP...</p>
    <script>
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => document.getElementById('ip').innerHTML = 'Instance Public IP: ' + data.ip);
    </script>
</body>
</html>
