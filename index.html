<!DOCTYPE html>
<html lang="en">
<head>
    <title>My EC2-Project</title>
    <style>
        body { font-family: Arial; text-align: center; }
        h1 { color: blue; }
    </style>
</head>
<body>
    <h1>Welcome to My EC2 Instance!</h1>
    <p>This is a simple website hosted on AWS EC2.</p>
    <p>Instance Public IP: <span id="ip">Loading...</span></p>
<script>
    fetch('http://169.254.169.254/latest/api/token', {
        method: 'PUT',
        headers: {
            'X-aws-ec2-metadata-token-ttl-seconds': '21600'
        }
    })
    .then(response => response.text())
    .then(token => fetch('http://169.254.169.254/latest/meta-data/public-ipv4', {
        headers: { 'X-aws-ec2-metadata-token': token }
    }).then(resp => resp.text()))
    .then(ip => document.getElementById('ip').innerText = ip)
    .catch(error => document.getElementById('ip').innerText = 'Not available (e.g., on S3)');
</script>
</body>
</html>
